<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Thêm sản phẩm</title>
    <style>
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <a href="/" style="text-decoration: none;">Quay lại</a>
        <h3 class="text-success mt-4 mb-4">Thêm sản phẩm mới</h3>
        <form action="/add" id="formAddProduct" method="post" enctype="multipart/form-data">
            <div class="form-group mt-3">
                <label for="name">Tên sản phẩm</label>
                <input class="form-control mt-1" type="text" name="name" id="name" placeholder="Nhập tên sản phẩm">
            </div>
    
            <div class="form-group mt-3">
                <label for="price">Giá sản phẩm</label>
                <input class="form-control mt-1" type="number" name="price" id="price" placeholder="Nhập giá bán" min="0">
            </div>
    
            <div class="form-group mt-3">
                <label for="image">Ảnh sản phẩm</label>
                <input class="form-control mt-1" type="file" name="image" id="image" placeholder="Chọn ảnh" accept="images/*" required>
            </div>
    
            <div class="form-group mt-3 mb-3">
                <label for="description">Mô tả</label>
                <textarea class="form-control mt-1" name="description" id="description" rows="3"></textarea>
            </div>
            <div class="alert alert-danger alert-dismissible mb-3">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-hidden="true"></button>
                <div id="mess">
                    Vui lòng nhập đẩy đủ thông tin
                </div>
            </div>
            <button class="btn btn-success" type="submit">Thêm sản phẩm</button>
        </form>
    </div>
</body>

<script src="../scripts/add.js"></script>
</html>
