<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Ex1</title>
    <style>
        #url {
            padding: 4px 9px;
            border-radius: 0.375rem;
            border: 1px solid;
        }
    </style>
    <script>
        //Nhập đường link vào ô input -> tải ảnh về -> hiển thị ảnh
        function downloadImage() {
            var url = $('#url').val(); //Value của thẻ input
            $.ajax(url, {
                method: 'GET',
                xhr: () => {
                    var xhr = new XMLHttpRequest();
                    xhr.responseType = "blob";
                    return xhr;
                },
                success: (blob) => {
                    $("#image").attr("src", URL.createObjectURL(blob));
                },
                error: (err) => {
                    console.error(err);
                }
            })
        }
    </script>
</head>

<body>
    <div class="container">
        <h3 class="mt-2">Bài tập tải ảnh động bằng Ajax</h3>
        <div class="mb-3">
            <input type="text" name="url" id="url" placeholder="Nhập URL"
                value="https://maivanmanh.github.io/503106/images/tdtu1.jpg">
            <button class="btn btn-danger" onclick="downloadImage()">Tải ảnh</button>
        </div>
        <img src="" alt="" id="image">
    </div>
</body>

</html>
