<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="mt-2">Đăng nhập</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control mt-1" type="email" name="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-group mt-3">
                <label for="password">Password:</label>
                <input class="form-control mt-1" type="password" name="password" id="password" placeholder="Enter password">
            </div>
            <button class="btn btn-primary mt-3" type="submit">Đăng nhập</button>
        </form>

        <p class="mt-5">Username: admin@gmail.com</p>
        <p>Password: 123456</p>
    </div>
</body>

</html>
